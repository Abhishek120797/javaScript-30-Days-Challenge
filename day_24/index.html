<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Weather App</h1>
      </div>

      <div>
        <input type="search" id="search-box" placeholder="Enter city name" />
        <button id="search-btn">Get weather</button>
      </div>

      <div>
        <div><span>Location :</span> <span id="location"></span></div>
        <div><span>Tempreature :</span> <span id="temperature"></span></div>

        <div><span>Humidity :</span> <span id="humidity"></span></div>

        <div><span>Weather :</span> <span id="weather"></span></div>
        <div><span>Description :</span> <span id="description"></span></div>
        <div><span>Wind Speed :</span> <span id="windSpeed"></span></div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
